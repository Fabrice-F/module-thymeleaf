<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>

<body>
<div>
    <div th:replace="fragments/header :: menu"></div>
    <!--/*@thymesVar id="artist" type="com.myaudiolibrary.web.model.Artist"*/-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Liste des artistes</h1>
                <a href="/artists/new" class="btn btn-primary">Nouvel artiste</a>
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">
                            Nom
                            <span class="glyphicon glyphicon-chevron-up"></span>
                        </th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="artist : ${artistPage}">
                        <th scope="row" th:text="${artist.name}">
                        </th>
                        <td><a th:href="'/artists/' + ${artist.id}" class="btn btn-primary">Détail</a></td>
                    </tr>

                    </tbody>
                </table>
                <div class="row">
                    <div class="col-lg-6">
                        <p>Affichage des artistes [[${start}]] à [[${end}]] sur un total de [[${artistPage.totalElements}]]</p>
                    </div>
                    <div class="col-lg-6">
                        <ul class="pagination">
                            <li class="page-item disabled" th:if="${pageNumber == 1}">
                                <a class="page-link">«</a>
                            </li>

                            <li class="page-item" th:if="${artistPage.hasPrevious()}">
                                <a th:if="${name}!=null" th:href="@{/artists(name=${name},page=${previousPage},size=${size},sortDirection=${sortDirection},sortProperty=${sortProperty})}" class="page-link">«</a>
                                <a th:if="${name}==null" th:href="@{/artists(page=${previousPage},size=${size},sortDirection=${sortDirection},sortProperty=${sortProperty})}" class="page-link">«</a>
                            </li>

                            <li><a href="#">Page [[${pageNumber}]]</a></li>

                            <li class="page-item" th:if="${artistPage.hasNext()}">

                                <a class="page-link" th:if="${name}!=null"
                                   th:href="@{/artists(name=${name}, page=${nextPage},size=${size},sortDirection=${sortDirection},sortProperty=${sortProperty})}">
                                    »
                                </a>
                                <a class="page-link" th:if="${name}==null"
                                   th:href="@{/artists( page=${nextPage},size=${size},sortDirection=${sortDirection},sortProperty=${sortProperty})}">
                                    »
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
